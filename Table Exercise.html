<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
border:4px solid blue;
border-collapse: collapse;
padding: 10px;
}
th {background-color:lightblue;}
td {background-color:lightgreen;}
</style>
</head>

<body>

<p style="color:blue;">In this exercise, add a third row to the table (below the table data row with "Jane, Watson, 32, United Kingdom") with <b>your own name, surname, age and country</b> data. For this purpose, in addition to the existing variables, you must add the variables <b>t_data2</b>, <b>d2Len</b>, <b>row3</b> and <b>c</b>.</p>

<button type="button" onclick="myFunction()">Click here to create the table</button>

<br><br>

<table id="demo"></table>

<script>
function myFunction() {
var t_header, t_data1,t_data2, hLen, d1Len,d2Len, row1, row2,row3, a, b,c, result;
t_header = ["Name", "Surname", "Age", "Country"];
t_data1 = ["Jane", "Watson", "32", "United Kingdom"];
t_data2 = ["Yusuf Barış", "Soybaş", "22", "Türkiye"];

hLen = t_header.length;
d1Len = t_data1.length;
d2Len = t_data2.length;


row1 = "<tr>";
for (a = 0; a < hLen; a++) {
  row1 += "<th>" + t_header[a] + "</th>";
}
row1 += "</tr>";

row2 = "<tr>";
for (b = 0; b < d1Len; b++) {
  row2 += "<td>" + t_data1[b] + "</td>";
}
row2 += "</tr>";

row3 = "<tr>";
for (c = 0; c < d2Len; c++) {
  row2 += "<td>" + t_data2[c] + "</td>";
}
row3 += "</tr>";

result = row1 + row2 + row3;

document.getElementById("demo").innerHTML = result;

}
</script>

</body>
</html>
